<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    
    <h1>Quiz</h1>
    <div id="score">
        <p>Best score: {{ highest_score.total_score if highest_score else 'No score yet' }}</p>
    </div>
    <form action="/submitquiz" method="post">
        {% for question in questions_list %}
            <div>
                <h2>{{ question.question }}</h2>
                <input type="radio" name="{{ question.id }}" value="1" required> {{ question.option1 }}<br>
                <input type="radio" name="{{ question.id }}" value="2" required> {{ question.option2 }}<br>
                <input type="radio" name="{{ question.id }}" value="3" required> {{ question.option3 }}<br>
                <input type="radio" name="{{ question.id }}" value="4" required> {{ question.option4 }}<br>
            </div>
            <br>
        {% endfor %}
        <input type="submit" value="Submit Answers">
    </form>
    <footer>
        <p>2024 @Rumeysa Ağıl</p>
    </footer>
</body>
</html>
